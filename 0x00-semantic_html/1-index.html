<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- SEO and accessibility meta tags -->
    <meta name="description" content="A blog post about semantic HTML and accessibility practises">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Semantic Html Blog Post</title>
</head>
<body>

    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>

    <!-- Main content -->
    <main>
        <article>
            <h1>Welcome to My Semantic HTML Page</h1>
            <section>
                <p>
                    This is a simple practice page to demonstrate the proper use of semantic HTML elements like 
                    <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, 
                    <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code>, and <code>&lt;footer&gt;</code>.
                </p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

</html>
