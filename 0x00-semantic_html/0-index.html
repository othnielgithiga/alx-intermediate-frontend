<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Practice</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <article>
            <h1>Welcome to My Semantic HTML Page</h1>
            <section>
                <p>
                    This is a simple practice page to demonstrate the proper use of semantic HTML elements like 
                    <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, 
                    <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code>, and <code>&lt;footer&gt;</code>.
                </p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; copyright</p>
    </footer>
</body>
</html>
